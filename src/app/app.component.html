<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            email
            required
            #email="ngModel">
        </div>
        <p style="color: red" *ngIf="!email.valid && email.touched">Enter valid email!</p>
        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="'advanced'"
            #subscr="ngModel">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <p style="color: red" *ngIf="!subscr.valid && subscr.touched">Enter valid subscription!</p>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="password"
            class="form-control"
            ngModel
            required
            #pass="ngModel">
        </div>
        <p style="color: red" *ngIf="!pass.valid && pass.touched">Enter valid password!</p>
        <hr>
        <p *ngIf="!signupForm.valid && signupForm.touched">Some fields are invalid!</p>
        <button
          type="submit"
          class="btn btn-default"
          [disabled]="!f.valid">Submit
        </button>
      </form>
    </div>
  </div>
</div>
